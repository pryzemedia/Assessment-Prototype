<div class="card">
  <div class="card-header {{headerClass}}">
    <a data-bs-toggle="collapse" href="#{{cardID}}" role="button"
       aria-expanded="false" aria-controls="" class="d-flex justify-content-between">
      <span>
        <fa-icon [icon]="faTable" class="me-2"></fa-icon>
        {{headerText}}
      </span>
      <fa-icon [icon]="faChevronDown"></fa-icon>
    </a>
  </div>

  <div id="{{cardID}}" class="collapse show">
    <div id="{{reportMsgID}}" class="visible">
      <h3 class="mt-2 ms-2">No node selected. Select a node to continue.</h3>
    </div>

    <div id="{{reportDataID}}" class="">
      <div class="card-header {{accentBgClass}}">
        <div class="row">
          <div class="col">
            <ul id="{{tableTabUL}}" class="nav nav-tabs card-header-tabs" role="tablist">
              <li class="nav-item">
                <button id="assessment-tab" class="nav-link active" data-bs-toggle="tab"
                        data-bs-target="#assessments" type="button" role="tab"
                        aria-controls="assessments" aria-selected="true">
                  <span class="me-2 text-purple">
                    <fa-icon [icon]="faTasks"></fa-icon>
                  </span>Assessments</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div> <!--reportDataID -->

    <div class="card-body tab-content" id="myTabContent">
      <div  class="tab-pane fade show active" id="assessments" role="tabpanel" aria-labelledby="assessments-tab">
        <div class="row d-flex">
          <div class="col-auto">
            <h3 class="my-2">
              <span class="text-purple me-2">
                <fa-icon [icon]="faTasks"></fa-icon>
              </span>Assessments
            </h3>
            <p class="mb-4">Create, view, and update Assessments.</p>
          </div>
          <div class="col-auto ms-auto mb-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Show Inactive</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6 col-lg-3 d-flex justify-content-between">
            <div class="col-auto">
              <button class="btn btn-purple-fill px-2 me-2 mb-2" data-bs-toggle="modal" data-bs-target="#assessmentModal">
                <fa-icon [icon]="faPlus"></fa-icon> Create New Entry</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-purple-fill px-2 me-2 mb-2" data-bs-toggle="modal" data-bs-target="#assessmentModal" >
                <fa-icon [icon]="faClone"></fa-icon> Clone New Entry</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-red px-2 mb-2">
                <fa-icon [icon]="faTrashAlt"></fa-icon> Delete Selected Entry</button>
            </div>
          </div>

        </div>

      </div> <!-- assessments -->
    </div>
  </div> <!-- collapse-->
</div><!-- card -->
