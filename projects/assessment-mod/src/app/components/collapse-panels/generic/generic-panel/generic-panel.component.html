<div class="card">
  <div class="card-header {{headerClass}}">
    <a data-bs-toggle="collapse" href="#{{cardID}}" role="button"
       aria-expanded="false" aria-controls="" class="d-flex justify-content-between">
      <span>
        <fa-icon [icon]="faList" class="me-2"></fa-icon>List of Reports
      </span>
      <fa-icon [icon]="faChevronDown"></fa-icon>
    </a>
  </div>

  <div id="{{cardID}}" class="collapse show">
    <div id="reportMsg" class="visible">
      <h3 class="mt-2 ms-2">No node selected. Select a node to continue.</h3>
    </div>

    <div class="card-body">
      <div id="reportData" class="">
        <div class="row mb-2" *ngFor="let dc of dynamicContent">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <a href="{{dc.href}}" [ngSwitch]="dc.icon">

                  <fa-icon *ngSwitchCase="'faFileWord'" [icon]="faFileWord" class="{{dc.iconClasses}}"></fa-icon>
                  <fa-icon *ngSwitchCase="'faFilePdf'" [icon]="faFilePdf" class="{{dc.iconClasses}}"></fa-icon>
                  <fa-icon *ngSwitchCase="'faFileExcel'" [icon]="faFileExcel" class="{{dc.iconClasses}}"></fa-icon>
                  {{dc.linkText}}</a>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="buttons" class=" buttonList-length {{buttonList.length}}">
          <div *ngIf="buttonList.length > 1;">
            <div class="row d-flex justify-content-between px-2 my-2">
              <div *ngFor="let b1 of buttonList" class="col-auto mt-2 ">
                <button class="btn {{b1.btnColor}} {{b1.btnClass}}">{{b1.btnText}}</button>
              </div>
            </div>
        </div>

        <div *ngIf="buttonList.length < 2;">
            <div class="row d-flex justify-content-center">
              <div *ngFor="let b2 of buttonList" class="col-auto mt-2 ">
                <button class="btn {{b2.btnColor}} {{b2.btnClass}}">{{b2.btnText}}</button>
              </div>
            </div>
        </div>

        </div>
      </div><!--reportData-->
    </div>
  </div>
</div>
