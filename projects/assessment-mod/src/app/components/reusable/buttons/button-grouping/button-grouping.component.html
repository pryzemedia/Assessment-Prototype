<ng-container *ngIf="buttonList.length > 0">

  <div class="row mb-3">
    <div class="col-12 d-flex flex-wrap">
      <div *ngFor="let b1 of buttonList; index as i" class="col-auto">
        <button class="btn {{b1.btnColor}} {{b1.btnClass}}"
                (click)="emitBtn1Action(b1)">
          <mat-icon aria-hidden="false" [attr.aria-label]= "b1.btnText + 'icon'"
                    class="me-2" fontIcon="{{b1.icon}}"></mat-icon> {{b1.btnText}}
        </button>
      </div>
    </div>
  </div>
</ng-container>
