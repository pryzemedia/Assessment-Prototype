<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>
  <div class="table-responsive">
  <!-- Table -->
  <table class="table table-striped table-hover table-sm" mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <!-- action column -->
    <ng-container *ngIf="rowActionIcon?.length" [matColumnDef]="rowActionIcon">
      <th mat-header-cell class="align-middle ps-3" *matHeaderCellDef>Info</th>
      <td mat-cell [ngClass]="priorityTD" *matCellDef="let element" [id]="rowActionIcon" (click)="emitRowAction(element)">
        <button data-bs-toggle="modal" data-bs-target="#tableModal" class="btn btn-link align-middle">
          <mat-icon>{{rowActionIcon}}</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th mat-header-cell [ngClass]="tableColumn.priority ? priorityTD : nonPriorityTD" *matHeaderCellDef [mat-sort-header]="tableColumn.name"
            [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
          {{tableColumn.name}}
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell [ngClass]="tableColumn.priority ? priorityTD : nonPriorityTD" *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'">
          {{tableColumn.name}}
        </th>
      </ng-template>


      <!-- column data -->
      <ng-container *ngIf="tableColumn.dataKey != 'name'; else link">
        <td mat-cell [ngClass]="tableColumn.priority ? priorityTD : nonPriorityTD" *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">

          {{element | dataPropertyGetter: tableColumn.dataKey}}
        </td>
      </ng-container>


      <ng-template #link>
        <td mat-cell [ngClass]="tableColumn.priority ? priorityTD : nonPriorityTD" *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">
          <button class="btn btn-link">{{element | dataPropertyGetter: tableColumn.dataKey}}</button>
        </td>
      </ng-template><!---->

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

    >
    </tr>
  </table>
  </div>
  <!-- Pagination -->
  <mat-paginator *ngIf="isPageable"
                 [pageSizeOptions]="paginationSizes"
                 [pageSize]="defaultPageSize"
                 showFirstLastButtons>
  </mat-paginator>


</ng-container>
